<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Encriptador</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="/assets/js/script.js"></script>
</head>

<body>

  <div id="page-container">
    <div id="content-wrap">

      <div class="header">
        <img src="assets/img/Logo.svg" height="48px" alt="Logo alura">
      </div>

      <div id="full-height" class="row">

        <div id="input" class="col-9 col-s-12">
          <textarea id="textarea-input" rows="10" placeholder="Ingrese el texto aquí" required
            onkeypress="return revisar(event)" oninput="this.value=this.value.toLowerCase();"></textarea>
          <div class="botones">
            <p>Solo letras minúsculas y sin acentos</p>
            <button id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
          </div>
        </div>

        <div id="output" class="col-3 col-s-12">
          <div class="aside">
            <textarea id="textarea-output" rows="10" disabled></textarea>
            <img id="imagen" src="assets/img/Muñeco.svg" alt="persona">
            <div id="textos">
              <br>
              <p id="texto1">Ningun mensaje fue encontrado</p>
              <br>
              <p id="texto2">Ingresa el texto que deseas encriptar o desencriptar.</p>
              <br>
            </div>
            <button id="boton-copiar" onclick="copiar()">Copiar</button>
          </div>
        </div>

      </div>


    </div>
    <footer id="footer" class="footer">
      <p>&copy Exequiel Venegas</p>
    </footer>
  </div>

</body>

</html>
